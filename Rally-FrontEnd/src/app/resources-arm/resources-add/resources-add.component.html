<body class = "background">

    <!--Login Status-->
    <div *ngIf="logInStatus; else notLoggedIn">
        
        <div style="text-align: right;">
            <p>Logged in as: {{currentUser}}  <button (click)="logOut()"> Log Out?</button></p>
        </div>
        
    </div>
    <ng-template #notLoggedIn>
    
        <h2></h2>
    
        <p>User is not logged in. </p>
        <a routerLink="/login" routerLinkActive="active" (click)="logInStatus = false">Login</a>
    </ng-template>
    
    <br>
    <!--Banner-->
    <div class="black"><h1>Add a Neighborhood Resource</h1></div>
    <!--Form-->
    <form class = "form container border" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div [hidden] ="f.submitted">
        <div class="form-group text-white accent">
            <br>      
            <!--Resource-->
            <label class = "text-black" for="resourceName">Resource Name</label>
            <br>
            <input type ="text" class="form-control-center" style="width:25%" id="resourceName" ngModel name ="resourceName">
            <br>
            <br>
            <!--Category-->
            <label class="text-black" for="category-drop">Category</label>
            <br>
            <select id="category-drop" name="category" style="width:25%" ngModel="value">
                <option value="Athletics">Athletics</option>
                <option value="Arts">Arts</option>
                <option value="Business">Business</option>
                <option value="Civic">Civic</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Fitness">Fitness</option>           
                <option value="Landmark">Landmark</option>
                <option value="Hospitality">Hospitality</option>
                <option value="Medical">Medical</option>
                <option value="Park">Park</option>
                <option value="Religious">Religious</option>
                <option value="Retail">Retail</option>
            </select>
            <br>
            <br>
            <!--Address-->
            <label class = "text-black" for="Address">Address</label>
            <br>
            <input type ="text" class="form-control-center" style="width: 25%" id="address" name="address" ngModel>
            <br>
            <br>
            <!--Website-->
            <label class = "text-black" for="website">Website</label>
            <br>
            <input type ="text" class="form-control-center" style="width: 25%" id="website" name="website" ngModel>
            <br>
            <br>
            <!--Telephone Number-->
            <label class = "text-black" for="telephoneNumber">Telephone Number</label>
            <br>
            <input type ="text" class="form-control-center" style="width: 25%" id="telephoneNumber" name = "telephoneNumber" ngModel>
            <br>
            <br>
            <!--Email Address-->
            <label class = "text-black" for="emailAddress">Email Address</label>
            <br>
            <input type = email class="form-control-center" style="width: 25%;" id="email" required 
            ngModel="model.email" #email="ngModel" email="true">
            <!--<div *ngIf="description.invalid" class ="alert text-red">Resource description is required and must be between 5 and 100 characters.</div>
            --><br>
            <br>  
        </div>  
        </div>
        <button type="submit" class="button-blue button-hover">Submit</button>

        <!--Reset form with New Resource button-->
        <div class=submitted-resource *ngIf="f.submitted">
            <p class = "text-orage">You've submitted {{ f.value.resourceName }}</p>
            <button class="button-blue button-hover" type="button" (click)="f.resetForm()">Add new resource</button>
        </div>
        <br>
        <br>
    </form>
    </body>
