
<div *ngIf="logInStatus"> 
    <div style="text-align: right;">
        <button><a routerLink="/search" routerLinkActive="active">Search</a></button>
        <button (click)="logOut()">Log Out</button>
    </div>
</div>
<br>

<div class="row">
<div class="col">
    <div class="card">
        <h2>Viewing {{ userName }}'s Profile</h2>
            <div style="align-content: center;">
            <img src="/assets/user-profile-assets/big-duck.jpg" width="170" height="170">
            </div>
        </div> 
    </div>
    <div class="col">
        <div class="card">
            <h2>Messages</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card">
            <h2>UserDetails</h2>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <h2>Post History</h2>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <h2>Favorites</h2>
        </div>
    </div>
</div>
