<div class ="container">
    <div class = "card">
        <h3 class="text-center"> Users List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>UserName</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of userList">
                        <td> {{ user.id }}</td>
                        <td> {{ user.userName }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
