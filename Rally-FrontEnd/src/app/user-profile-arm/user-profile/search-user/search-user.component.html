<div class="card" style="background-color: #F9A605">
<div class="row" >
        <div class="col">
                <h2>Search</h2>
        </div>
        <div class="col">
            <div class="topnav">
                <div class="search-container">
                  <form #searchUser="ngForm" (ngSubmit)="searchForUser(searchUser)">
                    <input type="text" placeholder="Search.." name="search" ngModel>
                    <input type="submit" value="Search">
                    <input type="button" (click)="resetResults()" value="Reset Search">
                  </form>
                  
                </div>
            </div>
        </div>
</div>   
</div>
<div class="card" style="background-color: #F9A605">
<div class="row">
    <div class="col">
        <div class="card" style="background-color: #F9A605">
            <h2>User Name</h2>
        </div>
    </div>
</div>
<div class="row" *ngFor = "let user of userList">
    <div class="col">
        <div class="card" style="background-color: #ecdfc3;">
            <h2><a routerLink="/user/{{user.userName}}/{{user.id}}" routerLinkActive="active">{{ user.userName }}</a></h2>
        </div>
    </div>
</div>
