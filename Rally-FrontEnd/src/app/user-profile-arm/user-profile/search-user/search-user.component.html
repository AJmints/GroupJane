<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; border-bottom: 1px solid #000; padding: 15px;">
            <div class="container">
            <a class="navbar-brand" routerLink="/home" routerLinkActive="active" href="#">
                <img src="/assets/home-assets/rally_logo2.jpg" alt="" height="75" width="80">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="container">
                    <ul class="nav justify-content-end" style="margin-right: 50px; font-family: 'Open Sans' sans-serif;">
                    <li class="nav-item"><a class="nav-link" routerLink="/events" routerLinkActive="active">EVENTS</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/forum" routerLinkActive="active">FORUMS</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/services" routerLinkActive="active">EATS</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/services" routerLinkActive="active">SERVICES</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/resources" routerLinkActive="active">RESOURCES</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/myProfile" routerLinkActive="active">MY PROFILE</a></li>
                    </ul>
                </div>             
                <a routerLink="/myProfile" routerLinkActive="active" class="logInButton">LOG IN</a>
            </div>
            </div>
        </nav>
    </div>
</header>


<body>
    <div *ngIf="logInStatus"  class="container">

        <div class="row">

            <div style="margin-top: 140px;"> 
               
                <h2 style="font-family: 'Open Sans' sans-serif; font-size: 35px;  margin-bottom: -60px;">search profiles</h2>
                <br>
                <br>
                <br>
                <br>
                <div>
                    <form #searchUser="ngForm" (ngSubmit)="searchForUser(searchUser)">
                        <input class="form-control form-control-lg" type="text" placeholder="name" name="search" ngModel>
                        <div style="margin-top: 10px;">
                            <input class="btn btn-outline-info btn-xm" style="border-radius: 5px" type="submit" value="search">
                            <input class="btn btn-outline-info btn-xm" style="margin-left: 5px; border-radius: 5px;" type="button" (click)="resetResults()" value="reset">
                        </div>
                    </form>
                </div>
               
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="card">
            <div class="scroll">
            <br>
            <br>
                <!-- <div class="container"> -->
               
                <div class="row">
                    
                    <div class="card col-md-2 g-0" *ngFor="let user of userList">

                        <!--ALEX: Add db profile pics-->
                        <img src="/assets/user-profile-assets/profile-pic.gif" >
                        <div class="card-body">
                            <p style="text-align: center; font-size: 15px; font-weight: 500;">
                            <a routerLink="/user/{{user.userName}}/{{user.id}}" routerLinkActive="active">{{user.userName}}</a></p>

                        </div>

                        
                    </div>

                </div>
                
                <!-- </div> -->
            <br>
            <br>
            </div>
            
        </div> 

    </div>
</body>
