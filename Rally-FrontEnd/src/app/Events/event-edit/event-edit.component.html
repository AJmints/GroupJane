<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>event-edit</title>
      </head>


<body>
    <div class="container">

        <div *ngIf="logInStatus; else notLoggedIn">
            <div style="text-align: right;  display: flex; justify-content:space-between;">
                <p style="font-weight: bolder;">Welcome, {{currentUser}}!</p>
                <button (click)="logOut()"> Log Out?</button>
            </div>       
        </div>
        
        
        <ng-template #notLoggedIn>
            <p style="text-align: left;"><span><a routerLink="/login" routerLinkActive="active" (click)="logInStatus = false">
                Login</a></span> to <span style="font-family: impact; font-size: 15px;">rally!</span> your community</p>
        </ng-template>


   
            <div id="list_head">
                    <p>Edit Event: {{event.eventTitle}}</p> 
            </div>
        
            <br>
            <br>
            <!-- <br> -->
           
                   
                <form #eventInformation="ngForm" (ngSubmit)="updateEvent(eventInformation)">

                    <div class="row">
                        <div class="col-5">
                            
                            <input type="hidden" id="id" name="eventId" value="event.id" ngModel>

                            <label class="form-label">host</label><br>
                            <input class="form-control form-control-lg" type="text" required [(ngModel)]="event.eventHost" id="host" name="eventHost" ngModel>
                            <br>
            
                                
                            <label class="form-label">email</label><br>
                            <input class="form-control form-control-lg" type="text" required [(ngModel)]="event.contactEmail" id="email" name="contactEmail" ngModel>
        
            
                            <br>
                            <label class="form-label">event title</label><br>
                            <input class="form-control form-control-lg" type="text" required [(ngModel)]="event.eventTitle" id="title" name="eventTitle" ngModel>
                            <br>
            
            
                            <label class="form-label">date & time</label><br>
                            <input class="form-control form-control-lg" type="datetime-local" required [(ngModel)]="event.datetime" id="datetime" name="datetime" ngModel>
                            <br>
            
            
                            <label class="form-label">address</label><br>
                            <input class="form-control form-control-lg" type="text" required [(ngModel)]="event.eventAddress" id="address" name="eventAddress" ngModel>
                            <br>
            
               
                            <label class="form-label">category</label>
                            <hr style="width:530px; margin-top:0;">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="eventCategory" value="connect" required [(ngModel)]="event.eventCategory" ngModel>
                                <label class="form-check-label" for="eventCategory">connect</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="eventCategory" value="volunteer" required [(ngModel)]="event.eventCategory" ngModel>
                                <label class="form-check-label" for="eventCategory">volunteer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="eventCategory" value="learn" required [(ngModel)]="event.eventCategory" ngModel>
                                <label class="form-check-label" for="eventCategory">learn</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="eventCategory" value="donate" required [(ngModel)]="event.eventCategory" ngModel>
                                <label class="form-check-label" for="eventCategory">donate</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="eventCategory" value="celebrate" required [(ngModel)]="event.eventCategory" ngModel>
                                <label class="form-check-label" for="eventCategory">celebrate</label>
                            </div>
                              

                        </div>

                        <div class="col-2"></div>

                        <div class="col-5">
                            <label class="form-label">description</label><br>
                            <textarea class="form-control" rows="9" required [(ngModel)]="event.description" id=description name="description" ngModel></textarea>
                            <br>
                            <br>
                            <br>
                           
                            <button [disabled]="eventInformation.invalid" type="submit" id="edit_btn">EDIT</button>
                            <br>
                                <div *ngIf="eventInformation.invalid && eventInformation.touched" class="alert alert-danger">
                                    Make sure you've filled out the whole form!
                                </div>
            
                        </div>
                    </div>
 
                </form>

                <button type="button" class="button2" (click)="deleteEvent()" id="edit_btn" style="background-color: #C03E24; float: right; margin-top: -155px; margin-right: -5px;">delete event</button>
               


    </div>
</body>
</html>
