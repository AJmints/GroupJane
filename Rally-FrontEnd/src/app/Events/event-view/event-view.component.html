<body style="margin-top: 80px;">
    <div class="container">

        <div class="row">
            <div class="col">
                <p id="list_head">What's happening?</p> 
            </div>
            <div class="col">
                <span>

            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-2">

            </div>
            <div class="col-7">
                <p style="text-align: left; font-size: 40px; ; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-bottom: -15px;">All Events</p>
                <hr style="height:4px; color: black; background-color: black">

            </div>
        </div>
        <br>

        
        <div class="row">
            <div class="col-3">

                </div> -->
                

                <!-- <div>
                    <mat-card class="demo-inline-calendar-card">

                      </mat-card>
                </div> -->

                <!-- <span class="datepicker-toggle">
                    <span class="datepicker-toggle-button"></span>
                    <input type="date" class="datepicker-input">
                  </span> -->
                  

        

                <div class="card w-100">
                    <div class="card-body">
                      <h3 class="card-title">
                        I'm available on: <input type="date" [(ngModel)]="DateSelected">
                      </h3>
                      <button class="button2" style="width: 100%;" (click)="byDate()" >find events</button>
                    </div>
                  </div>
               
                 <!-- <div>

                       I'm available: <input type="date" [(ngModel)]="DateSelected"><br>
                        <button class="button2" style="width: 300px;" (click)="byDate()" >Filter</button> -->
                        <!-- <p>Events happening on: {{DateSelected | date}}</p> -->
                 <!-- </div> -->


                <!-- <div class="rectangle">

                </div> -->
                 <!-- <div >

                </div> -->
            <br>
            <br>
            <br>
            
            <span>
                <p id="event_display2">search by category</p>

                    <div>
                        <button class="button2" (click)="filter('connect')" >connect</button>
                        <!-- <button class="button2" (click)="connect()" >connect</button> -->
                        <button class="button2" (click)="filter('learn')" >learn</button>
                        <button class="button2" (click)="filter('volunteer')">volunteer</button>
                        <button class="button2" (click)="filter('donate')">donate</button>
                        <button class="button2" (click)="filter('celebrate')">celebrate</button>
                        <!-- <button class="button2" (click)="reset()">reset</button> -->
                        <button class="button2" (click)="viewAll()">view all</button>
                    </div>
                   

                
            </span>
            </div>

            <div class="col-2">

            </div>


            <div class="col-7">
                    <div class="card mb-3" style="max-width: 900px;" *ngFor="let event of filteredEvents">
                    <!-- <div class="row no-gutters"> -->
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/assets/events-assests/connect.jpg" class="card-img img-fluid rounded-start" alt="image">
                        </div>
                        <div class="col-md-10">
                            <div class="card-body">
                                <p style="font-family:Impact;  font-size: 15;">{{event.datetime | date:'short'}}</p>
                                <p style="font-weight: bold; margin-top: -20px;">{{event.eventTitle}}</p>
                                <p style="font-size: 25px; margin-top: -10px;">category: {{event.eventCategory}}</p>
                                <p style="font-size: 15px; font-style: italic; margin-top: 90px;">hosted by {{event.eventHost}}</p>


                                <a routerLink="/event/{{event.id}}" routerLinkActive="active" class="btn btn-outline-info btn-xm">learn more</a>

                                <!-- <button class="btn btn-outline-info btn-xs" type="button"><a class="nav-link" routerLink="'http://localhost:4200/event/?id=' + event.id" routerLinkActive="active">learn more</a></button> -->
                                <!-- <a [href]="'http://localhost:4200/event/?id=' + event.id" style="font-size: 15px;">learn more</a> -->

                             </div>
                        </div>
                    </div>

                </div>
                <div *ngIf="isEmpty === true">
                    <p>No events found at this time.</p>
                </div>

            </div>
        </div>
    </div>
